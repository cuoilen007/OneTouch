<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/dashboardLayOut.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Comment</h1>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Comment Details</h4>

                    </div>


                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-md">
                                <tr>
                                    <th>Customer UserName</th>
                                    <td><p th:text="${reviewDetails.user.username}"></p></td>
                                </tr>
                                <tr>
                                    <th>Customer Fullname</th>
                                    <td><p th:text="${reviewDetails.user.fullname}"></p></td>
                                </tr>
                                <tr>
                                    <th>Category </th>
                                    <td><p th:text="${reviewDetails.category.name}"></p></td>
                                </tr>
                                <tr>
                                    <th>Details Comment</th>
                                    <td><p th:text="${reviewDetails.review}"></p></td>
                                </tr>


                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-right">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
