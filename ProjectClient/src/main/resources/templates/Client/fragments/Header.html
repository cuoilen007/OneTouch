<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Default stylesheets-->

</head>
<body>
<main th:fragment="header">
    <script>
        if([[${isLogined}]] == false){
            alert("Your account is already logged in from another device");
            window.location.replace("http://localhost:8081/logout");
        }
    </script>
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span></button>
                <a class="navbar-brand" th:href="@{/Client}" style="color: #bce8f1">One Touch</a>
            </div>
            <div class="collapse navbar-collapse" id="custom-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a  th:href="@{/Client}" style="color: #0f6674">Home</a>
                    </li>
                    <li class="dropdown">
                        <a  th:href="@{/Shopping}" style="color: #0f6674">Shopping</a>
                    </li>
                    <li th:if="${session.usernamesClient}">
                        <a th:href="@{/Product}" style="color: #0f6674">My Product</a>
                    </li>
                    <li class="dropdown" th:if="${session.usernamesClient}" >
                        <a class="dropdown-toggle" th:href="@{/login}"  data-toggle="dropdown"><img style="border-radius: 5px" width="30px" th:src="${session.linkImage}"></a>
                        <ul class="dropdown-menu" style="color: #0f6674">
                            <li><a  th:text="'Hi ' +${session.usernamesClient}"> </a></li>
                            <li><a th:href="@{/Profile}">Profile</a></li>
                            <li><a th:href="@{/logout}" >Logout</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" th:if="${session.usernamesClient} == null">
                        <a  th:href="@{/Login}" style="color: #0f6674" >Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


</main>
</body>
</html>
